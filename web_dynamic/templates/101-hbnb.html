<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

	<!-- applying query string to all our css files -->
	<link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
	<link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cache_id }}">
	<link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?{{ cache_id }}">
	<link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?{{ cache_id }}">
	<link rel="stylesheet" type="text/css" href="../static/styles/8-places.css?{{ cache_id }}">
	<link rel="icon" href="../static/images/icon.png?{{ cahce_id }}"/>

	<!-- importing jquery to the head tag -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- import our js file and apply the query string to it -->
	<script type="text/javascript" src="../static/scripts/101-hbnb.js?{{ cache_id }}"></script>


    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for state in states %}
	      <li>
		<!-- adding a checkbox to the list state-->
		<input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}">

		<h2>{{ state[0].name }}:</h2>
		<ul>
		  {% for city in state[1] %}
		  <li>
		    <!-- adding a checkbox to the list of cities -->
		    <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">

		    {{ city.name }}
		  </li>
		  {% endfor %}
		</ul>
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for amenity in amenities %}
	      <li>
		<!-- adding a checkbox to the list -->
		<input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
		{{ amenity.name }}
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
  </div>
</div>
  	<button type="button">Search</button>
      </section>
      <div class="placesh1"><h1>Places</h1></div>
      <section class="places">
	<h1>Places</h1>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
